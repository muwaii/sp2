<html lang="en">
<head>

  <title>SP#2</title>

<body>
  <h1>Special point #2</h1>
  <form>
    <div>
      <label>Name: </label> <input id="name-input" type="text" pattern="[a-zA-Z]*" />
    </div>
    <div>
      <input id="male-radio" type="radio" name="gender" value="Male" />
      <label>Male</label>
      <input id="female-radio" type="radio" name="gender" value="Female" />
      <label>Female</label>
    </div>
    <div>
      <input id="checkbox-input" type="checkbox" />
      <label>Accept</label>
    </div><br>
    <input id="button" type="button" value="Click to add" disabled />
  </form>
  <section id="data"></section>
  <script src="main.js" style="padding-top: 10px;"></script>
</body>
